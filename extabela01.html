<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
</head>
<body>
    <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 40px;
      text-align: center;
    }

    h1 {
      color: #333;
    }

    table {
      margin: 20px auto;
      border-collapse: collapse;
      width: 80%;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    caption {
      font-size: 1.3em;
      margin-bottom: 10px;
      font-weight: bold;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 12px;
      text-align: center;
    }

    thead th {
      background-color: #ec7fb3;
      color: #333;
    }

    tfoot td {
      background-color: #db83f6;
      font-weight: bold;
    }

    tbody td {
      color: #555;
    }
  </style>
</head>
<body>
  <h1>Tabela de dados</h1>
  <table>
    <caption>Tabela Senai</caption>
    <thead>
      <tr>
        <th>Nome</th>
        <th>Idade</th>
        <th>Matéria favorita</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Cecilia</td>
        <td>13</td>
        <td>Geografia</td>
      </tr>
      <tr>
        <td>Beatriz</td>
        <td>16</td>
        <td>História</td>
      </tr>
      <tr>
        <td>Olivia</td>
        <td>18</td>
        <td>Inglês</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td colspan="3">Total de alunos: 3</td>
      </tr>
    </tfoot>
  </table>
</body>
</html>
